name: template-flask-app

services:
- name: api
  environment_slug: python
  github:
    repo: digitalocean/template-flask-app
    branch: main
    deploy_on_push: true
  source_dir: /

- name: flower
  environment_slug: python
  github:
    repo: digitalocean/template-flask-app
    branch: main
    deploy_on_push: true
  envs:
  - key: VALKEY_DB_URL
    value: ${db.DATABASE_URL}
  run_command: celery -A api.tasks.celery flower --port 8080

workers:
- name: worker
  environment_slug: python
  github:
    repo: digitalocean/template-flask-app
    branch: main
    deploy_on_push: true
  envs:
  - key: VALKEY_DB_URL
    value: ${db.DATABASE_URL}
  run_command: celery -A api.tasks.celery worker --loglevel=info

databases:
- name: db
  engine: VALKEY
  version: "8"